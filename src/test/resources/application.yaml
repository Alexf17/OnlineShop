spring:
  main:
    banner-mode: off
  liquibase:
    enabled: false

  datasource:
    url: jdbc:h2:file:./testDB;AUTO_SERVER=TRUE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true


